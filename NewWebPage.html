<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Bar</title>
</head>
<style>
    aside{
        background-color: blueviolet;
        width: 300px;
        padding: 10px ;
        height: 240px;
        text-align: center;
        border-radius: 20px;
    }
    a{
        display: block;
        padding: 20px;
        text-decoration: none;
        font-size: large;
        color: white;
    }
    a:hover{
        background-color: teal;
        border-radius: 50px;
        color: tomato;

    }
</style>
<body>
    <aside>
        <a href="">Programs</a>
        <a href="">New Updates</a>
        <a href="">Downloads</a>
        <a href="">FAQ's</a>
    </aside>
    
</body>
</html>
